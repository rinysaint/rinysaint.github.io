            <h1 id="dockerkubeadm安装"><a href="#dockerkubeadm安装" class="headerlink" title="dockerkubeadm安装"></a>dockerkubeadm安装</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">配置yum源</span><br><span class="line">wget https:&#x2F;&#x2F;mirrors.aliyun.com&#x2F;docker-ce&#x2F;linux&#x2F;centos&#x2F;docker-ce.repo -O &#x2F;etc&#x2F;yum.repos.d&#x2F;docker.repo</span><br><span class="line"></span><br><span class="line">cat &lt;&lt; EOF &gt;&#x2F;etc&#x2F;yum.repos.d&#x2F;kubernetes.repo</span><br><span class="line"></span><br><span class="line">[kubernetes]< aliyuncs.com&#x2F;google_containers&#x2F;kube-scheduler:v1.23.3 k8s.gcr.io&#x2F;kube-scheduler:v1.23.3</span><br><span class="line">docker tag registry.aliyuncs.com&#x2F;google_containers&#x2F;kube-proxy:v1.23.3 k8s.gcr.io&#x2F;kube-proxy:v1.23.3</span><br><span class="line">docker tag registry.aliyuncs.com&#x2F;google_containers&#x2F;pause:3.6 k8s.gcr.io&#x2F;pause:3.6</span><br><span class="line">docker tag registry.aliyuncs.com&#x2F;google_containers&#x2F;etcd:3.5.1-0 k8s.gcr.io&#x2F;etcd:3.5.1-0</span><br><span class="line">docker tag registry.aliyuncs.com&#x2F;google_containers&#x2F;coredns:v1.8.6 k8s.gcr.io&#x2F;coredns&#x2F;coredns:v1.8.6</span><br><span class="line"></span><br><span class="line">docker rmi registry.aliyuncs.com&#x2F;google_containers&#x2F;kube-apiserver:v1.23.3</span><br><span class="line">docker rmi registry.aliyuncs.com&#x2F;google_containers&#x2F;kube-controller-manager:v1.23.3</span><br><span class="line">docker rmi registry.aliyuncs.com&#x2F;google_containers&#x2F;kube-scheduler:v1.23.3</span><br><span class="line">docker rmi registry.aliyuncs.com&#x2F;google_containers&#x2F;kube-proxy:v1.23.3</span><br><span class="line">docker rmi registry.aliyuncs.com&#x2F;google_containers&#x2F;pause:3.6</span><br><span class="line">docker rmi registry.aliyuncs.com&#x2F;google_containers&#x2F;etcd:3.5.1-0</span><br><span class="line">docker rmi registry.aliyuncs.com&#x2F;google_containers&#x2F;coredns:v1.8.6</span><br></pre></td></tr></table></figure>
