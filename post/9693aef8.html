<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">###alpine-bash</span><br><span class="line">from alpine:latest</span><br><span class="line"></span><br><span class="line">MAINTAINER RinySaint aichn.cn</span><br><span class="line"></span><br><span class="line">RUN alpine_version=`cat /etc/issue | head -1 | awk &#x27;&#123;print $5&#125;&#x27;` \</span><br><span class="line">    &amp;&amp; echo &quot;https://mirrors.aliyun.com/alpine/v$&#123;alpine_version&#125;/main/&quot; &gt; /etc/apk/repositories   \</span><br><span class="line">    &amp;&amp; apk update &amp;&amp; apk upgrade &amp;&amp; apk add --no-cache bash bash-doc bash-completion \</span><br><span class="line">    &amp;&amp; rm -rf /var/cache/apk/*</span><br><span class="line"></span><br><span class="line">CMD [&quot;/bin/bash&quot;]</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">###alpine-sshd (arm安装tzdata 必须3.12)</span><br><span class="line">FROM alpine:latest</span><br><span class="line"></span><br><span class="line">MAINTAINER RinySaint aichn.cn</span><br><span class="line"></span><br><span class="line">RUN sed -i &#x27;s/dl-cdn.alpinelinux.org/mirrors.aliyun.com/g&#x27; /etc/apk/repositories \ </span><br><span class="line">&amp;&amp; apk update \ </span><br><span class="line">&amp;&amp; apk add --no-cache openssh tzdata \ </span><br><span class="line">&amp;&amp; cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime \ </span><br><span class="line">&amp;&amp; sed -i &quot;s/#PermitRootLogin.*/PermitRootLogin yes/g&quot; /etc/ssh/sshd_config \ </span><br><span class="line">&amp;&amp; ssh-keygen -t dsa -P &quot;&quot; -f /etc/ssh/ssh_host_dsa_key \ </span><br><span class="line">&amp;&amp; ssh-keygen -t rsa -P &quot;&quot; -f /etc/ssh/ssh_host_rsa_key \ </span><br><span class="line">&amp;&amp; ssh-keygen -t ecdsa -P &quot;&quot; -f /etc/ssh/ssh_host_ecdsa_key \ </span><br><span class="line">&amp;&amp; ssh-keygen -t ed25519 -P &quot;&quot; -f /etc/ssh/ssh_host_ed25519_key \ </span><br><span class="line">&amp;&amp; echo &quot;root:root&quot; | chpasswd </span><br><span class="line"></span><br><span class="line">EXPOSE 22 </span><br><span class="line"></span><br><span class="line">CMD [&quot;/usr/sbin/sshd&quot;, &quot;-D&quot;]</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">###alpine-nginx</span><br><span class="line">FROM alpine:latest</span><br><span class="line">maintainer RinySaint aichn.cn</span><br><span class="line">COPY repositories /etc/apk/repositories</span><br><span class="line">RUN apk update &amp;&amp; apk add iotop gcc libgcc libc-dev libcurl libc-utils pcre-dev zlib-dev libnfs make pcre pcre2 zip unzip net-tools pstree wget libevent libevent-dev iproute2 </span><br><span class="line"></span><br><span class="line">ADD nginx-1.16.1.tar.gz /opt/ </span><br><span class="line">RUN cd /opt/nginx-1.16.1 &amp;&amp; ./configure --prefix=/apps/nginx &amp;&amp; make &amp;&amp; make install &amp;&amp; ln -sv /apps/nginx/sbin/nginx /usr/bin/ </span><br><span class="line"></span><br><span class="line">RUN addgroup -g 2019 -S nginx &amp;&amp; adduser -s /sbin/nologin -S -D -u 2019 -G nginx nginx </span><br><span class="line"></span><br><span class="line">COPY nginx.conf /apps/nginx/conf/nginx.conf </span><br><span class="line">ADD linux37.tar.gz /data/nginx/html </span><br><span class="line"></span><br><span class="line">RUN chown nginx.nginx /data/nginx/ /apps/nginx/ -R </span><br><span class="line"></span><br><span class="line">EXPOSE 80 443 </span><br><span class="line">CMD [&quot;nginx&quot;]</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">### alpine-sshd-git(arm安装tzdata 必须3.12)</span><br><span class="line"></span><br><span class="line">FROM alpine:3.12</span><br><span class="line"></span><br><span class="line">MAINTAINER RinySaint aichn.cn</span><br><span class="line"></span><br><span class="line">RUN sed -i &#x27;s/dl-cdn.alpinelinux.org/mirrors.tuna.tsinghua.edu.cn/g&#x27; /etc/apk/repositories</span><br><span class="line"></span><br><span class="line">RUN apk update &amp;&amp; apk add git &amp;&amp; apk add openssh</span><br><span class="line">RUN sed -i &quot;s/#PermitRootLogin.*/PermitRootLogin yes/g&quot; /etc/ssh/sshd_config</span><br><span class="line"></span><br><span class="line">RUN mkdir -p ~/.ssh &amp;&amp; chmod 700 ~/.ssh &amp;&amp; \</span><br><span class="line">	ssh-keygen -A &amp;&amp; \</span><br><span class="line">    touch ~/.ssh/authorized_keys &amp;&amp; chmod 600 ~/.ssh/authorized_keys &amp;&amp; \</span><br><span class="line">    echo &quot;root:root&quot; |chpasswd</span><br><span class="line"></span><br><span class="line">RUN apk add tzdata &amp;&amp; cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime &amp;&amp; echo &#x27;Asia/Shanghai&#x27; &gt; /etc/timezone &amp;&amp; \</span><br><span class="line">    apk del tzdata</span><br><span class="line"></span><br><span class="line">WORKDIR /www</span><br><span class="line">VOLUME [&quot;/www&quot;]</span><br><span class="line"></span><br><span class="line">EXPOSE 22</span><br><span class="line"></span><br><span class="line">CMD [&quot;/usr/sbin/sshd&quot;, &quot;-D&quot;]</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">### alpine-frpc</span><br><span class="line">FROM alpine:latest</span><br><span class="line"></span><br><span class="line">MAINTAINER RinySaint aichn.cn</span><br><span class="line"></span><br><span class="line">WORKDIR /</span><br><span class="line">ENV FRP_VERSION 0.27.0</span><br><span class="line"></span><br><span class="line">RUN set -x &amp;&amp; \</span><br><span class="line">    wget --no-check-certificate https://download.fastgit.org/fatedier/frp/releases/download/v$&#123;FRP_VERSION&#125;/frp_$&#123;FRP_VERSION&#125;_linux_amd64.tar.gz &amp;&amp; \ </span><br><span class="line">    tar xzf frp_$&#123;FRP_VERSION&#125;_linux_amd64.tar.gz &amp;&amp; \</span><br><span class="line">    cd frp_$&#123;FRP_VERSION&#125;_linux_amd64 &amp;&amp; \</span><br><span class="line">    mkdir -p /home &amp;&amp; \</span><br><span class="line">    mv frpc /home &amp;&amp; \</span><br><span class="line">    mv frpc.ini /home/frpc.ini &amp;&amp; \</span><br><span class="line">    cd / &amp;&amp; \</span><br><span class="line">    rm -rf *.tar.gz &amp;&amp; \</span><br><span class="line">    rm -rf frp_$&#123;FRP_VERSION&#125;_linux_amd64</span><br><span class="line"></span><br><span class="line">WORKDIR /home</span><br><span class="line"></span><br><span class="line">CMD [&quot;/home/frpc&quot;, &quot;-c&quot;, &quot;/home/frpc.ini&quot;]</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><span class="line">###nginx-php7-sshd-git-frpc-alpine</span><br><span class="line">FROM alpine:latest</span><br><span class="line"></span><br><span class="line">MAINTAINER RinySaint aichn.cn</span><br><span class="line"></span><br><span class="line">ENV TIMEZONE            Asia/Shanghai</span><br><span class="line">ENV PHP_MEMORY_LIMIT    512M</span><br><span class="line">ENV MAX_UPLOAD          50M</span><br><span class="line">ENV PHP_MAX_FILE_UPLOAD 200</span><br><span class="line">ENV PHP_MAX_POST        100M</span><br><span class="line"></span><br><span class="line">ADD [&quot;frpc&quot;,&quot;frpc.ini&quot;,&quot;frpcwatch.sh&quot;, &quot;start.sh&quot;, &quot;/home/&quot;] </span><br><span class="line"></span><br><span class="line">RUN sed -i &#x27;s/dl-cdn.alpinelinux.org/mirrors.tuna.tsinghua.edu.cn/g&#x27; /etc/apk/repositories &amp;&amp; \</span><br><span class="line">    apk update &amp;&amp; apk add git &amp;&amp; apk add openssh  &amp;&amp; \</span><br><span class="line">    sed -i &quot;s/#PermitRootLogin.*/PermitRootLogin yes/g&quot; /etc/ssh/sshd_config &amp;&amp; \</span><br><span class="line">    sed -i &quot;s/#Port.*/Port 22/g&quot; /etc/ssh/sshd_config &amp;&amp; \</span><br><span class="line">    mkdir -p ~/.ssh &amp;&amp; chmod 700 ~/.ssh &amp;&amp; \</span><br><span class="line">	ssh-keygen -A &amp;&amp; \</span><br><span class="line">    touch ~/.ssh/authorized_keys &amp;&amp; chmod 600 ~/.ssh/authorized_keys &amp;&amp; \</span><br><span class="line">    echo &quot;root:a111111&quot; |chpasswd &amp;&amp; \</span><br><span class="line">    apk add tzdata &amp;&amp; cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime &amp;&amp; echo &#x27;Asia/Shanghai&#x27; &gt; /etc/timezone &amp;&amp; \</span><br><span class="line">    apk del tzdata &amp;&amp; \</span><br><span class="line">    chmod +x /home/frpc &amp;&amp; chmod +x /home/frpcwatch.sh &amp;&amp; chmod +x /home/start.sh &amp;&amp; \</span><br><span class="line">    apk add nginx &amp;&amp; \</span><br><span class="line">    apk add php7-fpm\</span><br><span class="line">        php7 \</span><br><span class="line">        php7-dev \</span><br><span class="line">        php7-apcu \</span><br><span class="line">        php7-bcmath \</span><br><span class="line">        php7-xmlwriter \</span><br><span class="line">        php7-ctype \</span><br><span class="line">        php7-curl \</span><br><span class="line">        php7-exif \</span><br><span class="line">        php7-iconv \</span><br><span class="line">        php7-intl \</span><br><span class="line">        php7-json \</span><br><span class="line">        php7-mbstring\</span><br><span class="line">        php7-opcache \</span><br><span class="line">        php7-openssl \</span><br><span class="line">        php7-pcntl \</span><br><span class="line">        php7-pdo \</span><br><span class="line">        php7-mysqlnd \</span><br><span class="line">        php7-mysqli \</span><br><span class="line">        php7-pdo_mysql \</span><br><span class="line">        php7-pdo_pgsql \</span><br><span class="line">        php7-phar \</span><br><span class="line">        php7-posix \</span><br><span class="line">        php7-session \</span><br><span class="line">        php7-xml \</span><br><span class="line">        php7-simplexml \</span><br><span class="line">        php7-mcrypt \</span><br><span class="line">        php7-xsl \</span><br><span class="line">        php7-zip \</span><br><span class="line">        php7-zlib \</span><br><span class="line">        php7-dom \</span><br><span class="line">        php7-redis\</span><br><span class="line">        php7-tokenizer \</span><br><span class="line">        php7-gd \</span><br><span class="line">        php7-mongodb\</span><br><span class="line">        php7-fileinfo \</span><br><span class="line">        php7-zmq \</span><br><span class="line">        php7-memcached \</span><br><span class="line">        php7-xmlreader &amp;&amp; \</span><br><span class="line">        sed -i &quot;s|;*date.timezone =.*|date.timezone = $&#123;TIMEZONE&#125;|i&quot; /etc/php7/php.ini &amp;&amp; \</span><br><span class="line">        sed -i &quot;s|;*memory_limit =.*|memory_limit = $&#123;PHP_MEMORY_LIMIT&#125;|i&quot; /etc/php7/php.ini &amp;&amp; \</span><br><span class="line">        sed -i &quot;s|;*upload_max_filesize =.*|upload_max_filesize = $&#123;MAX_UPLOAD&#125;|i&quot; /etc/php7/php.ini &amp;&amp; \</span><br><span class="line">        sed -i &quot;s|;*max_file_uploads =.*|max_file_uploads = $&#123;PHP_MAX_FILE_UPLOAD&#125;|i&quot; /etc/php7/php.ini &amp;&amp; \</span><br><span class="line">        sed -i &quot;s|;*post_max_size =.*|post_max_size = $&#123;PHP_MAX_POST&#125;|i&quot; /etc/php7/php.ini &amp;&amp; \</span><br><span class="line">        sed -i &quot;s|;*cgi.fix_pathinfo=.*|cgi.fix_pathinfo= 0|i&quot; /etc/php7/php.ini &amp;&amp; \</span><br><span class="line">        rm -rf /var/cache/apk/* </span><br><span class="line"></span><br><span class="line">ENTRYPOINT [&quot;/home/start.sh&quot;]</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">FROM alpine:3.12</span><br><span class="line"></span><br><span class="line">MAINTAINER RinySaint aichn.cn</span><br><span class="line"></span><br><span class="line">ADD [&quot;frpc&quot;, &quot;frpc.ini&quot;,&quot;frpcwatch.sh&quot;, &quot;start.sh&quot;, &quot;/home/&quot;] </span><br><span class="line"></span><br><span class="line"># sed -i &#x27;s/dl-cdn.alpinelinux.org/mirrors.tuna.tsinghua.edu.cn/g&#x27; /etc/apk/repositories \ </span><br><span class="line">RUN sed -i &#x27;s/dl-cdn.alpinelinux.org/mirrors.aliyun.com/g&#x27; /etc/apk/repositories &amp;&amp; \</span><br><span class="line">    apk update &amp;&amp; apk add git &amp;&amp; apk add openssh  &amp;&amp; \</span><br><span class="line">    sed -i &quot;s/#PermitRootLogin.*/PermitRootLogin yes/g&quot; /etc/ssh/sshd_config &amp;&amp; \</span><br><span class="line">    sed -i &quot;s/#Port.*/Port 22/g&quot; /etc/ssh/sshd_config &amp;&amp; \</span><br><span class="line">    mkdir -p ~/.ssh &amp;&amp; chmod 700 ~/.ssh &amp;&amp; \</span><br><span class="line">	ssh-keygen -A &amp;&amp; \</span><br><span class="line">    touch ~/.ssh/authorized_keys &amp;&amp; chmod 600 ~/.ssh/authorized_keys &amp;&amp; \</span><br><span class="line">    echo &quot;root:a111111&quot; |chpasswd &amp;&amp; \</span><br><span class="line">    apk add tzdata &amp;&amp; cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime &amp;&amp; echo &#x27;Asia/Shanghai&#x27; &gt; /etc/timezone &amp;&amp; \</span><br><span class="line">    apk del tzdata &amp;&amp; \</span><br><span class="line">    chmod +x /home/frpc &amp;&amp; chmod +x /home/frpcwatch.sh &amp;&amp; chmod +x /home/start.sh &amp;&amp; \</span><br><span class="line">    apk add nginx &amp;&amp; \</span><br><span class="line">    apk add php7 php7-fpm php7-opcache php7-curl php7-gd php7-mbstring php7-mysqli php7-json php7-mcrypt php7-redis php7-pdo php7-xml &amp;&amp; \</span><br><span class="line">    apk add --no-cache --repository http://dl-3.alpinelinux.org/alpine/edge/testing gnu-libiconv &amp;&amp; \</span><br><span class="line">        sed -i &quot;s|;*date.timezone =.*|date.timezone = Asia/Shanghai |i&quot; /etc/php7/php.ini &amp;&amp; \</span><br><span class="line">        sed -i &quot;s|;*memory_limit =.*|memory_limit = 512M|i&quot; /etc/php7/php.ini &amp;&amp; \</span><br><span class="line">        sed -i &quot;s|;*upload_max_filesize =.*|upload_max_filesize = 50M|i&quot; /etc/php7/php.ini &amp;&amp; \</span><br><span class="line">        sed -i &quot;s|;*max_file_uploads =.*|max_file_uploads = 200|i&quot; /etc/php7/php.ini &amp;&amp; \</span><br><span class="line">        sed -i &quot;s|;*post_max_size =.*|post_max_size = 100M|i&quot; /etc/php7/php.ini &amp;&amp; \</span><br><span class="line">        sed -i &quot;s|;*cgi.fix_pathinfo=.*|cgi.fix_pathinfo= 1|i&quot; /etc/php7/php.ini &amp;&amp; \</span><br><span class="line">        rm -rf /var/cache/apk/* </span><br><span class="line">        </span><br><span class="line">ENV LD_PRELOAD /usr/lib/preloadable_libiconv.so php</span><br><span class="line"></span><br><span class="line">ENTRYPOINT [&quot;/home/start.sh&quot;]</span><br></pre></td></tr></table></figure>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>
