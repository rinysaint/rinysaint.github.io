            <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker build -t nginx_alpine:v1 .</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">###alpine-bash</span><br><span class="line">from alpine:latest</span><br><span class="line"></span><br><span class="line">MAINTAINER RinySaint</span><br><span class="line"></span><br><span class="line">RUN alpine_version&#x3D;&#96;cat &#x2F;etc&#x2F;issue | head -1 | awk &#39;&#123;print $5&#125;&#39;&#96; \</span><br><span class="line">    &amp;&amp; echo &quot;https:&#x2F;&#x2F;mirrors.aliyun.com&#x2F;alpine&#x2F;v$&#123;alpine_version&#125;&#x2F;main&#x2F;&quot; &gt; &#x2F;etc&#x2F;apk&#x2F;repositories   \</span><br><span class="line">    &amp;&amp; apk update &amp;&amp; apk upgrade &amp;&amp; apk add --no-cache bash bash-doc bash-completion \</span><br><span class="line">    &amp;&amp; rm -rf &#x2F;var&#x2F;cache&#x2F;apk&#x2F;*</span><br><span class="line"></span><br><span class="line">CMD [&quot;&#x2F;bin&#x2F;bash&quot;]</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">###alpine-sshd</span><br><span class="line">FROM alpine:latest</span><br><span class="line"></span><br><span class="line">MAINTAINER RinySaint</span><br><span class="line"></span><br><span class="line">RUN sed -i &#39;s&#x2F;dl-cdn.alpinelinux.org&#x2F;mirrors.aliyun.com&#x2F;g&#39; &#x2F;etc&#x2F;apk&#x2F;repositories \ </span><br><span class="line">&amp;&amp; apk update \ </span><br><span class="line">&amp;&amp; apk add --no-cache openssh tzdata \ </span><br><span class="line">&amp;&amp; cp &#x2F;usr&#x2F;share&#x2F;zoneinfo&#x2F;Asia&#x2F;Shanghai &#x2F;etc&#x2F;localtime \ </span><br><span class="line">&amp;&amp; sed -i &quot;s&#x2F;#PermitRootLogin.*&#x2F;PermitRootLogin yes&#x2F;g&quot; &#x2F;etc&#x2F;ssh&#x2F;sshd_config \ </span><br><span class="line">&amp;&amp; ssh-keygen -t dsa -P &quot;&quot; -f &#x2F;etc&#x2F;ssh&#x2F;ssh_host_dsa_key \ </span><br><span class="line">&amp;&amp; ssh-keygen -t rsa -P &quot;&quot; -f &#x2F;etc&#x2F;ssh&#x2F;ssh_host_rsa_key \ </span><br><span class="line">&amp;&amp; ssh-keygen -t ecdsa -P &quot;&quot; -f &#x2F;etc&#x2F;ssh&#x2F;ssh_host_ecdsa_key \ </span><br><span class="line">&amp;&amp; ssh-keygen -t ed25519 -P &quot;&quot; -f &#x2F;etc&#x2F;ssh&#x2F;ssh_host_ed25519_key \ </span><br><span class="line">&amp;&amp; echo &quot;root:root&quot; | chpasswd </span><br><span class="line"></span><br><span class="line">EXPOSE 22 </span><br><span class="line"></span><br><span class="line">CMD [&quot;&#x2F;usr&#x2F;sbin&#x2F;sshd&quot;, &quot;-D&quot;]</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">###alpine-nginx</span><br><span class="line">FROM alpine:latest</span><br><span class="line">maintainer RinySaint</span><br><span class="line">COPY repositories &#x2F;etc&#x2F;apk&#x2F;repositories</span><br><span class="line">RUN apk update &amp;&amp; apk add iotop gcc libgcc libc-dev libcurl libc-utils pcre-dev zlib-dev libnfs make pcre pcre2 zip unzip net-tools pstree wget libevent libevent-dev iproute2 </span><br><span class="line"></span><br><span class="line">ADD nginx-1.16.1.tar.gz &#x2F;opt&#x2F; </span><br><span class="line">RUN cd &#x2F;opt&#x2F;nginx-1.16.1 &amp;&amp; .&#x2F;configure --prefix&#x3D;&#x2F;apps&#x2F;nginx &amp;&amp; make &amp;&amp; make install &amp;&amp; ln -sv &#x2F;apps&#x2F;nginx&#x2F;sbin&#x2F;nginx &#x2F;usr&#x2F;bin&#x2F; </span><br><span class="line"></span><br><span class="line">RUN addgroup -g 2019 -S nginx &amp;&amp; adduser -s &#x2F;sbin&#x2F;nologin -S -D -u 2019 -G nginx nginx </span><br><span class="line"></span><br><span class="line">COPY nginx.conf &#x2F;apps&#x2F;nginx&#x2F;conf&#x2F;nginx.conf </span><br><span class="line">ADD linux37.tar.gz &#x2F;data&#x2F;nginx&#x2F;html </span><br><span class="line"></span><br><span class="line">RUN chown nginx.nginx &#x2F;data&#x2F;nginx&#x2F; &#x2F;apps&#x2F;nginx&#x2F; -R </span><br><span class="line"></span><br><span class="line">EXPOSE 80 443 </span><br><span class="line">CMD [&quot;nginx&quot;]</span><br></pre></td></tr></table></figure>
