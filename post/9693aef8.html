            <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker build -t nginx_alpine:v1 .</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">###alpine-bash</span><br><span class="line">from alpine:latest</span><br><span class="line"></span><br><span class="line">MAINTAINER RinySaint aichn.cn</span><br><span class="line"></span><br><span class="line">RUN alpine_version&#x3D;&#96;cat &#x2F;etc&#x2F;issue | head -1 | awk &#39;&#123;print $5&#125;&#39;&#96; \</span><br><span class="line">    &amp;&amp; echo &quot;https:&#x2F;&#x2F;mirrors.aliyun.com&#x2F;alpine&#x2F;v$&#123;alpine_version&#125;&#x2F;main&#x2F;&quot; &gt; &#x2F;etc&#x2F;apk&#x2F;repositories   \</span><br><span class="line">    &amp;&amp; apk update &amp;&amp; apk upgrade &amp;&amp; apk add --no-cache bash bash-doc bash-completion \</span><br><span class="line">    &amp;&amp; rm -rf &#x2F;var&#x2F;cache&#x2F;apk&#x2F;*</span><br><span class="line"></span><br><span class="line">CMD [&quot;&#x2F;bin&#x2F;bash&quot;]</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">###alpine-sshd (arm安装tzdata 必须3.12)</span><br><span class="line">FROM alpine:latest</span><br><span class="line"></span><br><span class="line">MAINTAINER RinySaint aichn.cn</span><br><span class="line"></span><br><span class="line">RUN sed -i &#39;s&#x2F;dl-cdn.alpinelinux.org&#x2F;mirrors.aliyun.com&#x2F;g&#39; &#x2F;etc&#x2F;apk&#x2F;repositories \ </span><br><span class="line">&amp;&amp; apk update \ </span><br><span class="line">&amp;&amp; apk add --no-cache openssh tzdata \ </span><br><span class="line">&amp;&amp; cp &#x2F;usr&#x2F;share&#x2F;zoneinfo&#x2F;Asia&#x2F;Shanghai &#x2F;etc&#x2F;localtime \ </span><br><span class="line">&amp;&amp; sed -i &quot;s&#x2F;#PermitRootLogin.*&#x2F;PermitRootLogin yes&#x2F;g&quot; &#x2F;etc&#x2F;ssh&#x2F;sshd_config \ </span><br><span class="line">&amp;&amp; ssh-keygen -t dsa -P &quot;&quot; -f &#x2F;etc&#x2F;ssh&#x2F;ssh_host_dsa_key \ </span><br><span class="line">&amp;&amp; ssh-keygen -t rsa -P &quot;&quot; -f &#x2F;etc&#x2F;ssh&#x2F;ssh_host_rsa_key \ </span><br><span class="line">&amp;&amp; ssh-keygen -t ecdsa -P &quot;&quot; -f &#x2F;etc&#x2F;ssh&#x2F;ssh_host_ecdsa_key \ </span><br><span class="line">&amp;&amp; ssh-keygen -t ed25519 -P &quot;&quot; -f &#x2F;etc&#x2F;ssh&#x2F;ssh_host_ed25519_key \ </span><br><span class="line">&amp;&amp; echo &quot;root:root&quot; | chpasswd </span><br><span class="line"></span><br><span class="line">EXPOSE 22 </span><br><span class="line"></span><br><span class="line">CMD [&quot;&#x2F;usr&#x2F;sbin&#x2F;sshd&quot;, &quot;-D&quot;]</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">###alpine-nginx</span><br><span class="line">FROM alpine:latest</span><br><span class="line">maintainer RinySaint aichn.cn</span><br><span class="line">COPY repositories &#x2F;etc&#x2F;apk&#x2F;repositories</span><br><span class="line">RUN apk update &amp;&amp; apk add iotop gcc libgcc libc-dev libcurl libc-utils pcre-dev zlib-dev libnfs make pcre pcre2 zip unzip net-tools pstree wget libevent libevent-dev iproute2 </span><br><span class="line"></span><br><span class="line">ADD nginx-1.16.1.tar.gz &#x2F;opt&#x2F; </span><br><span class="line">RUN cd &#x2F;opt&#x2F;nginx-1.16.1 &amp;&amp; .&#x2F;configure --prefix&#x3D;&#x2F;apps&#x2F;nginx &amp;&amp; make &amp;&amp; make install &amp;&amp; ln -sv &#x2F;apps&#x2F;nginx&#x2F;sbin&#x2F;nginx &#x2F;usr&#x2F;bin&#x2F; </span><br><span class="line"></span><br><span class="line">RUN addgroup -g 2019 -S nginx &amp;&amp; adduser -s &#x2F;sbin&#x2F;nologin -S -D -u 2019 -G nginx nginx </span><br><span class="line"></span><br><span class="line">COPY nginx.conf &#x2F;apps&#x2F;nginx&#x2F;conf&#x2F;nginx.conf </span><br><span class="line">ADD linux37.tar.gz &#x2F;data&#x2F;nginx&#x2F;html </span><br><span class="line"></span><br><span class="line">RUN chown nginx.nginx &#x2F;data&#x2F;nginx&#x2F; &#x2F;apps&#x2F;nginx&#x2F; -R </span><br><span class="line"></span><br><span class="line">EXPOSE 80 443 </span><br><span class="line">CMD [&quot;nginx&quot;]</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">### alpine-sshd-git(arm安装tzdata 必须3.12)</span><br><span class="line"></span><br><span class="line">FROM alpine:3.12</span><br><span class="line"></span><br><span class="line">MAINTAINER RinySaint aichn.cn</span><br><span class="line"></span><br><span class="line">RUN sed -i &#39;s&#x2F;dl-cdn.alpinelinux.org&#x2F;mirrors.tuna.tsinghua.edu.cn&#x2F;g&#39; &#x2F;etc&#x2F;apk&#x2F;repositories</span><br><span class="line"></span><br><span class="line">RUN apk update &amp;&amp; apk add git &amp;&amp; apk add openssh</span><br><span class="line">RUN sed -i &quot;s&#x2F;#PermitRootLogin.*&#x2F;PermitRootLogin yes&#x2F;g&quot; &#x2F;etc&#x2F;ssh&#x2F;sshd_config</span><br><span class="line"></span><br><span class="line">RUN mkdir -p ~&#x2F;.ssh &amp;&amp; chmod 700 ~&#x2F;.ssh &amp;&amp; \</span><br><span class="line">	ssh-keygen -A &amp;&amp; \</span><br><span class="line">    touch ~&#x2F;.ssh&#x2F;authorized_keys &amp;&amp; chmod 600 ~&#x2F;.ssh&#x2F;authorized_keys &amp;&amp; \</span><br><span class="line">    echo &quot;root:root&quot; |chpasswd</span><br><span class="line"></span><br><span class="line">RUN apk add tzdata &amp;&amp; cp &#x2F;usr&#x2F;share&#x2F;zoneinfo&#x2F;Asia&#x2F;Shanghai &#x2F;etc&#x2F;localtime &amp;&amp; echo &#39;Asia&#x2F;Shanghai&#39; &gt; &#x2F;etc&#x2F;timezone &amp;&amp; \</span><br><span class="line">    apk del tzdata</span><br><span class="line"></span><br><span class="line">WORKDIR &#x2F;www</span><br><span class="line">VOLUME [&quot;&#x2F;www&quot;]</span><br><span class="line"></span><br><span class="line">EXPOSE 22</span><br><span class="line"></span><br><span class="line">CMD [&quot;&#x2F;usr&#x2F;sbin&#x2F;sshd&quot;, &quot;-D&quot;]</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">### alpine-frpc</span><br><span class="line">FROM alpine:latest</span><br><span class="line"></span><br><span class="line">MAINTAINER RinySaint aichn.cn</span><br><span class="line"></span><br><span class="line">WORKDIR &#x2F;</span><br><span class="line">ENV FRP_VERSION 0.27.0</span><br><span class="line"></span><br><span class="line">RUN set -x &amp;&amp; \</span><br><span class="line">    wget --no-check-certificate https:&#x2F;&#x2F;download.fastgit.org&#x2F;fatedier&#x2F;frp&#x2F;releases&#x2F;download&#x2F;v$&#123;FRP_VERSION&#125;&#x2F;frp_$&#123;FRP_VERSION&#125;_linux_amd64.tar.gz &amp;&amp; \ </span><br><span class="line">    tar xzf frp_$&#123;FRP_VERSION&#125;_linux_amd64.tar.gz &amp;&amp; \</span><br><span class="line">    cd frp_$&#123;FRP_VERSION&#125;_linux_amd64 &amp;&amp; \</span><br><span class="line">    mkdir -p &#x2F;home &amp;&amp; \</span><br><span class="line">    mv frpc &#x2F;home &amp;&amp; \</span><br><span class="line">    mv frpc.ini &#x2F;home&#x2F;frpc.ini &amp;&amp; \</span><br><span class="line">    cd &#x2F; &amp;&amp; \</span><br><span class="line">    rm -rf *.tar.gz &amp;&amp; \</span><br><span class="line">    rm -rf frp_$&#123;FRP_VERSION&#125;_linux_amd64</span><br><span class="line"></span><br><span class="line">WORKDIR &#x2F;home</span><br><span class="line"></span><br><span class="line">CMD [&quot;&#x2F;home&#x2F;frpc&quot;, &quot;-c&quot;, &quot;&#x2F;home&#x2F;frpc.ini&quot;]</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><span class="line">###nginx-php7-sshd-git-frpc-alpine</span><br><span class="line">FROM alpine:latest</span><br><span class="line"></span><br><span class="line">MAINTAINER RinySaint aichn.cn</span><br><span class="line"></span><br><span class="line">ENV TIMEZONE            Asia&#x2F;Shanghai</span><br><span class="line">ENV PHP_MEMORY_LIMIT    512M</span><br><span class="line">ENV MAX_UPLOAD          50M</span><br><span class="line">ENV PHP_MAX_FILE_UPLOAD 200</span><br><span class="line">ENV PHP_MAX_POST        100M</span><br><span class="line"></span><br><span class="line">ADD [&quot;frpc&quot;,&quot;frpc.ini&quot;,&quot;frpcwatch.sh&quot;, &quot;start.sh&quot;, &quot;&#x2F;home&#x2F;&quot;] </span><br><span class="line"></span><br><span class="line">RUN sed -i &#39;s&#x2F;dl-cdn.alpinelinux.org&#x2F;mirrors.tuna.tsinghua.edu.cn&#x2F;g&#39; &#x2F;etc&#x2F;apk&#x2F;repositories &amp;&amp; \</span><br><span class="line">    apk update &amp;&amp; apk add git &amp;&amp; apk add openssh  &amp;&amp; \</span><br><span class="line">    sed -i &quot;s&#x2F;#PermitRootLogin.*&#x2F;PermitRootLogin yes&#x2F;g&quot; &#x2F;etc&#x2F;ssh&#x2F;sshd_config &amp;&amp; \</span><br><span class="line">    sed -i &quot;s&#x2F;#Port.*&#x2F;Port 22&#x2F;g&quot; &#x2F;etc&#x2F;ssh&#x2F;sshd_config &amp;&amp; \</span><br><span class="line">    mkdir -p ~&#x2F;.ssh &amp;&amp; chmod 700 ~&#x2F;.ssh &amp;&amp; \</span><br><span class="line">	ssh-keygen -A &amp;&amp; \</span><br><span class="line">    touch ~&#x2F;.ssh&#x2F;authorized_keys &amp;&amp; chmod 600 ~&#x2F;.ssh&#x2F;authorized_keys &amp;&amp; \</span><br><span class="line">    echo &quot;root:a111111&quot; |chpasswd &amp;&amp; \</span><br><span class="line">    apk add tzdata &amp;&amp; cp &#x2F;usr&#x2F;share&#x2F;zoneinfo&#x2F;Asia&#x2F;Shanghai &#x2F;etc&#x2F;localtime &amp;&amp; echo &#39;Asia&#x2F;Shanghai&#39; &gt; &#x2F;etc&#x2F;timezone &amp;&amp; \</span><br><span class="line">    apk del tzdata &amp;&amp; \</span><br><span class="line">    chmod +x &#x2F;home&#x2F;frpc &amp;&amp; chmod +x &#x2F;home&#x2F;frpcwatch.sh &amp;&amp; chmod +x &#x2F;home&#x2F;start.sh &amp;&amp; \</span><br><span class="line">    apk add nginx &amp;&amp; \</span><br><span class="line">    apk add php7-fpm\</span><br><span class="line">        php7 \</span><br><span class="line">        php7-dev \</span><br><span class="line">        php7-apcu \</span><br><span class="line">        php7-bcmath \</span><br><span class="line">        php7-xmlwriter \</span><br><span class="line">        php7-ctype \</span><br><span class="line">        php7-curl \</span><br><span class="line">        php7-exif \</span><br><span class="line">        php7-iconv \</span><br><span class="line">        php7-intl \</span><br><span class="line">        php7-json \</span><br><span class="line">        php7-mbstring\</span><br><span class="line">        php7-opcache \</span><br><span class="line">        php7-openssl \</span><br><span class="line">        php7-pcntl \</span><br><span class="line">        php7-pdo \</span><br><span class="line">        php7-mysqlnd \</span><br><span class="line">        php7-mysqli \</span><br><span class="line">        php7-pdo_mysql \</span><br><span class="line">        php7-pdo_pgsql \</span><br><span class="line">        php7-phar \</span><br><span class="line">        php7-posix \</span><br><span class="line">        php7-session \</span><br><span class="line">        php7-xml \</span><br><span class="line">        php7-simplexml \</span><br><span class="line">        php7-mcrypt \</span><br><span class="line">        php7-xsl \</span><br><span class="line">        php7-zip \</span><br><span class="line">        php7-zlib \</span><br><span class="line">        php7-dom \</span><br><span class="line">        php7-redis\</span><br><span class="line">        php7-tokenizer \</span><br><span class="line">        php7-gd \</span><br><span class="line">        php7-mongodb\</span><br><span class="line">        php7-fileinfo \</span><br><span class="line">        php7-zmq \</span><br><span class="line">        php7-memcached \</span><br><span class="line">        php7-xmlreader &amp;&amp; \</span><br><span class="line">        sed -i &quot;s|;*date.timezone &#x3D;.*|date.timezone &#x3D; $&#123;TIMEZONE&#125;|i&quot; &#x2F;etc&#x2F;php7&#x2F;php.ini &amp;&amp; \</span><br><span class="line">        sed -i &quot;s|;*memory_limit &#x3D;.*|memory_limit &#x3D; $&#123;PHP_MEMORY_LIMIT&#125;|i&quot; &#x2F;etc&#x2F;php7&#x2F;php.ini &amp;&amp; \</span><br><span class="line">        sed -i &quot;s|;*upload_max_filesize &#x3D;.*|upload_max_filesize &#x3D; $&#123;MAX_UPLOAD&#125;|i&quot; &#x2F;etc&#x2F;php7&#x2F;php.ini &amp;&amp; \</span><br><span class="line">        sed -i &quot;s|;*max_file_uploads &#x3D;.*|max_file_uploads &#x3D; $&#123;PHP_MAX_FILE_UPLOAD&#125;|i&quot; &#x2F;etc&#x2F;php7&#x2F;php.ini &amp;&amp; \</span><br><span class="line">        sed -i &quot;s|;*post_max_size &#x3D;.*|post_max_size &#x3D; $&#123;PHP_MAX_POST&#125;|i&quot; &#x2F;etc&#x2F;php7&#x2F;php.ini &amp;&amp; \</span><br><span class="line">        sed -i &quot;s|;*cgi.fix_pathinfo&#x3D;.*|cgi.fix_pathinfo&#x3D; 0|i&quot; &#x2F;etc&#x2F;php7&#x2F;php.ini &amp;&amp; \</span><br><span class="line">        rm -rf &#x2F;var&#x2F;cache&#x2F;apk&#x2F;* </span><br><span class="line"></span><br><span class="line">ENTRYPOINT [&quot;&#x2F;home&#x2F;start.sh&quot;]</span><br></pre></td></tr></table></figure>

#x2F;ssh&#x2F;sshd_config &amp;&amp; \</span><br><span class="line">    sed -i &quot;s&#x2F;#Port.*&#x2F;Port 22&#x2F;g&quot; &#x2F;etc&#x2F;ssh&#x2F;sshd_config &amp;&amp; \</span><br><span class="line">    mkdir -p ~&#x2F;.ssh &amp;&amp; chmod 700 ~&#x2F;.ssh &amp;&amp; \</span><br><span class="line">	ssh-keygen -A &amp;&amp; \</span><br><span class="line">    touch ~&#x2F;.ssh&#x2F;authorized_keys &amp;&amp; chmod 600 ~&#x2F;.ssh&#x2F;authorized_keys &amp;&amp; \</span><br><span class="line">    echo &quot;root:a111111&quot; |chpasswd &amp;&amp; \</span><br><span class="line">    apk add tzdata &amp;&amp; cp &#x2F;usr&#x2F;share&#x2F;zoneinfo&#x2F;Asia&#x2F;Shanghai &#x2F;etc&#x2F;localtime &amp;&amp; echo &#39;Asia&#x2F;Shanghai&#39; &gt; &#x2F;etc&#x2F;timezone &amp;&amp; \</span><br><span class="line">    apk del tzdata &amp;&amp; \</span><br><span class="line">    chmod +x &#x2F;home&#x2F;frpc &amp;&amp; chmod +x &#x2F;home&#x2F;frpcwatch.sh &amp;&amp; chmod +x &#x2F;home&#x2F;start.sh &amp;&amp; \</span><br><span class="line">    apk add nginx &amp;&amp; \</span><br><span class="line">    apk add php7 php7-fpm php7-opcache php7-curl php7-gd php7-mbstring php7-mysqli php7-json php7-mcrypt php7-redis php7-pdo php7-xml &amp;&amp; \</span><br><span class="line">    apk add --no-cache --repository http:&#x2F;&#x2F;dl-3.alpinelinux.org&#x2F;alpine&#x2F;edge&#x2F;testing gnu-libiconv &amp;&amp; \</span><br><span class="line">        sed -i &quot;s|;*date.timezone &#x3D;.*|date.timezone &#x3D; Asia&#x2F;Shanghai |i&quot; &#x2F;etc&#x2F;php7&#x2F;php.ini &amp;&amp; \</span><br><span class="line">        sed -i &quot;s|;*memory_limit &#x3D;.*|memory_limit &#x3D; 512M|i&quot; &#x2F;etc&#x2F;php7&#x2F;php.ini &amp;&amp; \</span><br><span class="line">        sed -i &quot;s|;*upload_max_filesize &#x3D;.*|upload_max_filesize &#x3D; 50M|i&quot; &#x2F;etc&#x2F;php7&#x2F;php.ini &amp;&amp; \</span><br><span class="line">        sed -i &quot;s|;*max_file_uploads &#x3D;.*|max_             PhotoSwipe keeps only 3 of them in the DOM to save memory.

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
