<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">#启动FRPC服务</span><br><span class="line">docker run -itd  --restart&#x3D;always --name frpc  --net webserver --ip 172.18.0.4 frpc:20211217 &#x2F;sbin&#x2F;init nohup &#x2F;home&#x2F;frpc -c &#x2F;home&#x2F;frpc.ini &gt; &#x2F;dev&#x2F;null 2&gt;&amp;1 &amp; </span><br><span class="line"></span><br><span class="line">docker run -itd  --restart&#x3D;always --name frpc --link btserver:btserver  frpc:gsbtfrpc &#x2F;usr&#x2F;sbin&#x2F;init nohup &#x2F;home&#x2F;frpc -c &#x2F;home&#x2F;frpc.ini &gt; &#x2F;dev&#x2F;null 2&gt;&amp;1 &amp; </span><br><span class="line"></span><br><span class="line">#启动命令</span><br><span class="line">nohup .&#x2F;frps -c .&#x2F;frps.ini &gt; &#x2F;dev&#x2F;null 2&gt;&amp;1 &amp;</span><br><span class="line"></span><br><span class="line">nohup &#x2F;usr&#x2F;bin&#x2F;ss-server -s 47.243.195.230 -p 9030 -k a@111111 -m aes-256-gcm -d 8.8.8.8 -u &gt; &#x2F;dev&#x2F;null 2&gt;&amp;1 &amp;</span><br></pre></td></tr></table></figure>

<p><strong>docker 普通命令</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"> 1 docker ps                 # 仅列出当前运行的容器</span><br><span class="line"> 2 docker ps -l              # 列出最新创建得容器</span><br><span class="line"> 3 docker ps -a              # 列出素有容器(包括 未运行的)</span><br><span class="line"> 4 docker inspect web4       # 列出指定容器的详细信息</span><br><span class="line"> 5 </span><br><span class="line"> 6 #### 持久化容器</span><br><span class="line"> 7 </span><br><span class="line"> 8 docker exec -it web4 bash                     # 进入容器web4中</span><br><span class="line"> 9 touch 1.txt 2.txt                             # 对容器进行修改</span><br><span class="line">10 docker commit web4 nginx:web4                 # 将修改后的web4容器提交为一个新镜像 nginx:web4</span><br><span class="line">11 docker images                                 # 可以看到 多了一个 TAG标记为 web4 的镜像</span><br><span class="line">12 docker run -d --name web4-1 nginx:web4        # 使用刚刚提交的镜像web4创建一个容器web4-1</span><br><span class="line">13 docker exec -it web4-1 bash                   # 进入web4-1的bash环境</span><br><span class="line">14 </span><br><span class="line">15 #### 从宿主机复制文件到docker容器</span><br><span class="line">16 docker cp nginx.tar web4-1:&#x2F;home              # 将宿主机nginx.tar文件拷贝到容器web4-1的&#x2F;home目录中</span><br><span class="line">17 docker exec -it web4-1 ls &#x2F;home               # 在容器web4-1中执行 &quot;ls &#x2F;home&quot; 命令</span><br><span class="line">18 </span><br><span class="line">19 #### 容器常用查询命令</span><br><span class="line">20 docker logs web4-1                            # 查看web4-1中控制台日志</span><br><span class="line">21 docker port 55f870061ed9                      # 查看指定容器端口映射</span><br><span class="line">22 docker top 00f7ddc96622                       # 查看容器中有哪些进程</span><br><span class="line">23 docker stats 00f7ddc96622                     # 查看容器资源使用情况</span><br><span class="line">24 </span><br><span class="line">25 ##### 启动、停止、删除 容器</span><br><span class="line">26 docker ps -a                                  # 列出素有容器(包括 未运行的)</span><br><span class="line">27 docker start web                              # 启动容器web　　　　　　</span><br><span class="line">28 docker stop web                               # 停止容器web</span><br><span class="line">29 docker rm web                                 # 删除容器web</span><br></pre></td></tr></table></figure>

<p><strong>2. 镜像常用命令</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">1 [root@linux-node4 diff]# docker help                           # 查看docker帮助</span><br><span class="line">2 [root@linux-node4 diff]# docker image --help                   # 查看 docker中 镜像相关帮助</span><br><span class="line">3 [root@linux-node4 diff]# docker image ls                       # 查看当前所有镜像</span><br><span class="line">4 [root@linux-node4 diff]# docker image inspect nginx            # 查看指定镜像（nginx镜像）详细信息</span><br><span class="line">5 [root@linux-node4 diff]# docker pull nginx:1.14                # 下载指定版本镜像 nginx</span><br><span class="line">6 [root@linux-node4 diff]# docker image rm nginx:1.14            # 删除nginx 1.14版本</span><br><span class="line">7 [root@linux-node4 diff]# docker image save nginx &gt; nginx.tar   # 导出niginx镜像</span><br></pre></td></tr></table></figure>

<p>Docker run 常用参数详解<br>命令格式：docker run [OPTIONS] IMAGE [COMMAND] [ARG…]<br>Usage: Run a command in a new container<br>中文意思为：通过run命令创建一个新的容器（container）</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line">常用选项说明</span><br><span class="line">-d, --detach&#x3D;false， 指定容器运行于前台还是后台，默认为false</span><br><span class="line">-i, --interactive&#x3D;false， 打开STDIN，用于控制台交互</span><br><span class="line">-t, --tty&#x3D;false， 分配tty设备，该可以支持终端登录，默认为false</span><br><span class="line">-u, --user&#x3D;&quot;&quot;， 指定容器的用户</span><br><span class="line">-a, --attach&#x3D;[]， 登录容器（必须是以docker run -d启动的容器）</span><br><span class="line">-w, --workdir&#x3D;&quot;&quot;， 指定容器的工作目录</span><br><span class="line">-c, --cpu-shares&#x3D;0， 设置容器CPU权重，在CPU共享场景使用</span><br><span class="line">-e, --env&#x3D;[]， 指定环境变量，容器中可以使用该环境变量</span><br><span class="line">-m, --memory&#x3D;&quot;&quot;， 指定容器的内存上限</span><br><span class="line">-P, --publish-all&#x3D;false， 指定容器暴露的端口</span><br><span class="line">-p, --publish&#x3D;[]， 指定容器暴露的端口</span><br><span class="line">-h, --hostname&#x3D;&quot;&quot;， 指定容器的主机名</span><br><span class="line">-v, --volume&#x3D;[]， 给容器挂载存储卷，挂载到容器的某个目录</span><br><span class="line">--volumes-from&#x3D;[]， 给容器挂载其他容器上的卷，挂载到容器的某个目录</span><br><span class="line">--cap-add&#x3D;[]， 添加权限，权限清单详见：http:&#x2F;&#x2F;linux.die.net&#x2F;man&#x2F;7&#x2F;capabilities</span><br><span class="line">--cap-drop&#x3D;[]， 删除权限，权限清单详见：http:&#x2F;&#x2F;linux.die.net&#x2F;man&#x2F;7&#x2F;capabilities</span><br><span class="line">--cidfile&#x3D;&quot;&quot;， 运行容器后，在指定文件中写入容器PID值，一种典型的监控系统用法</span><br><span class="line">--cpuset&#x3D;&quot;&quot;， 设置容器可以使用哪些CPU，此参数可以用来容器独占CPU</span><br><span class="line">--device&#x3D;[]， 添加主机设备给容器，相当于设备直通</span><br><span class="line">--dns&#x3D;[]， 指定容器的dns服务器</span><br><span class="line">--dns-search&#x3D;[]， 指定容器的dns搜索域名，写入到容器的&#x2F;etc&#x2F;resolv.conf文件</span><br><span class="line">--entrypoint&#x3D;&quot;&quot;， 覆盖image的入口点</span><br><span class="line">--env-file&#x3D;[]， 指定环境变量文件，文件格式为每行一个环境变量</span><br><span class="line">--expose&#x3D;[]， 指定容器暴露的端口，即修改镜像的暴露端口</span><br><span class="line">--link&#x3D;[]， 指定容器间的关联，使用其他容器的IP、env等信息</span><br><span class="line">--lxc-conf&#x3D;[]， 指定容器的配置文件，只有在指定--exec-driver&#x3D;lxc时使用</span><br><span class="line">--name&#x3D;&quot;&quot;， 指定容器名字，后续可以通过名字进行容器管理，links特性需要使用名字</span><br><span class="line">--net&#x3D;&quot;bridge&quot;， 容器网络设置:</span><br><span class="line">bridge 使用docker daemon指定的网桥</span><br><span class="line">host &#x2F;&#x2F;容器使用主机的网络</span><br><span class="line">container:NAME_or_ID &gt;&#x2F;&#x2F;使用其他容器的网路，共享IP和PORT等网络资源</span><br><span class="line">none 容器使用自己的网络（类似--net&#x3D;bridge），但是不进行配置</span><br><span class="line">--privileged&#x3D;false， 指定容器是否为特权容器，特权容器拥有所有的capabilities</span><br><span class="line">--restart&#x3D;&quot;no&quot;， 指定容器停止后的重启策略:</span><br><span class="line">no：容器退出时不重启</span><br><span class="line">on-failure：容器故障退出（返回值非零）时重启</span><br><span class="line">always：容器退出时总是重启</span><br><span class="line">--rm&#x3D;false， 指定容器停止后自动删除容器(不支持以docker run -d启动的容器)</span><br><span class="line">--sig-proxy&#x3D;true， 设置由代理接受并处理信号，但是SIGCHLD、SIGSTOP和SIGKILL不能被代理</span><br><span class="line">示例</span><br><span class="line">运行一个在后台执行的容器，同时，还能用控制台管理：docker run -i -t -d ubuntu:latest</span><br><span class="line">运行一个带命令在后台不断执行的容器，不直接展示容器内部信息：docker run -d ubuntu:latest ping www.docker.com</span><br><span class="line">运行一个在后台不断执行的容器，同时带有命令，程序被终止后还能重启继续跑，还能用控制台管理，docker run -d --restart&#x3D;always ubuntu:latest ping www.docker.com</span><br><span class="line">为容器指定一个名字，docker run -d --name&#x3D;ubuntu_server ubuntu:latest</span><br><span class="line">容器暴露80端口，并指定宿主机80端口与其通信(: 之前是宿主机端口，之后是容器需暴露的端口)，docker run -d --name&#x3D;ubuntu_server -p 80:80 ubuntu:latest</span><br><span class="line">指定容器内目录与宿主机目录共享(: 之前是宿主机文件夹，之后是容器需共享的文件夹)，docker run -d --name&#x3D;ubuntu_server -v &#x2F;etc&#x2F;www:&#x2F;var&#x2F;www ubuntu:latest</span><br></pre></td></tr></table></figure>

<p><strong>3. 运行容器常用命令</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">[root@linux-node4 ]# docker run --help                              # 查看创建容器帮助</span><br><span class="line">[root@linux-node4 ]# docker run -it centos                          # 创建centos镜像并进入终端</span><br><span class="line">[root@linux-node4 ]# docker run -d nginx                            # 后台启动nginx容器</span><br><span class="line">[root@linux-node4 ]# docker stop 6bb09dce461f                       # 关闭一个容器</span><br><span class="line">[root@linux-node4 ]# docker ps -l                                         # 查看最近运行的容器</span><br><span class="line">[root@linux-node4 ]# docker run -itd centos                         # 启用一个伪终端守护centos容器</span><br><span class="line">[root@linux-node4 ]# docker container run -d --name web3 -e test&#x3D;123456 -p 8800:80 -h webhostname --restart always nginx</span><br><span class="line">-d                   # 后台启动nginx容器</span><br><span class="line">--name web3          # 自定义容器名字(默认会是一段随机字符串)</span><br><span class="line">-e test&#x3D;123456       # 启动容器添加变量 test&#x3D;123456 (echo $test)</span><br><span class="line">-p 8800:80           # 宿主机的8800端口映射到docker容器的80端口中</span><br><span class="line">-h webhostname       # docker容器主机名 (a300f394af88)</span><br><span class="line">--restart always     # 宿主机重启自动拉起这个docker容器</span><br><span class="line">nginx                # 使用这个nginx镜像启动容器</span><br><span class="line">注：http:&#x2F;&#x2F;192.168.56.12:8800&#x2F;     访问这个docker  nginx</span><br><span class="line">[root@linux-node4 ]# docker logs web                                 # 查看上面启动的web容器的日志</span><br><span class="line">[root@linux-node4 ]# docker exec -it web bash                        # 进入容器web</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"> 1 [root@linux-node1 &#x2F;]# docker run -itd nginx          # 在后台启动一个docker容器</span><br><span class="line"> 2 [root@linux-node1 &#x2F;]# docker inspect 5a3ad030a621    # 查看docker运行容器的详细信息</span><br><span class="line"> 3 [root@linux-node1 &#x2F;]# curl http:&#x2F;&#x2F;172.17.0.2         # </span><br><span class="line"> 4 [root@linux-node1 &#x2F;]# docker run -itd --name&#x3D;web2 -p 192.168.56.11:8800:80 nginx</span><br><span class="line"> 5 使用--itd参数（指定后台启动这个容器），--name&#x3D;web2(指定这个web容器的名字叫web2) </span><br><span class="line"> 6 </span><br><span class="line"> 7         </span><br><span class="line"> 8 -d:   后台运行容器，并返回容器ID；</span><br><span class="line"> 9 -i:   以交互模式运行容器，通常与 -t 同时使用；</span><br><span class="line">10 -t:   为容器重新分配一个伪输入终端，通常与 -i 同时使用；</span><br><span class="line">11 -P:   随机端口映射，容器内部端口随机映射到主机的高端口</span><br><span class="line">12 -p:   指定端口映射，格式为：主机(宿主)端口:容器端口</span><br><span class="line">13 --name&#x3D;&quot;nginx-lb&quot;:   为容器指定一个名称</span><br><span class="line">14 --dns 8.8.8.8:   指定容器使用的DNS服务器，默认和宿主一致；</span><br><span class="line">15 [root@linux-node1 &#x2F;]# docker exec -it c9b7a480ee68 bash    # 进入docker环境</span><br></pre></td></tr></table></figure>

<p> <em><strong>停止运行容器，删除运行容器，删除镜像</strong></em></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"># 停止容器运行(CONTAINER ID)</span><br><span class="line">docker stop 容器ID </span><br><span class="line"></span><br><span class="line"># 删除 容器(CONTAINER ID)</span><br><span class="line">docker rm 容器ID</span><br><span class="line"></span><br><span class="line"># 删除 镜像(IMAGE ID)</span><br><span class="line">docker images 镜像ID</span><br></pre></td></tr></table></figure>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>
