            <h1 id="服务器1"><a href="#服务器1" class="headerlink" title="服务器1"></a>服务器1</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"># 在本地服务器打包镜像</span><br><span class="line">docker save -o my_image.tar /my_image:v3 （打包）</span><br><span class="line">docker save my_image:v3 | gzip &gt; my_image.tar.gz（打包压缩）</span><br></pre></td></tr></table></figure>

<h1 id="服务器2-打开窗口1"><a href="#服务器2-打开窗口1" class="headerlink" title="服务器2 - 打开窗口1"></a>服务器2 - 打开窗口1</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"># 将打包好的容器，load到新的服务器</span><br><span class="line"># docker load -i my_image.tar.gz </span><br><span class="line"># 运行镜像成容器</span><br><span class="line">docker run -i -d my_image:v3</span><br><span class="line"># 查询容器Id</span><br><span class="line">docker ps | grep my_image</span><br><span class="line"># 进入容器内部</span><br><span class="line">docker exec -it  容器Id bash</span><br><span class="line"># 修改需要修改的内容</span><br><span class="line"># 方法一内部修改  &gt;直接取代  &gt;&gt;追加</span><br><span class="line">echo &quot;text&quot; &gt; filename</span><br><span class="line"># 方法二 外部送入， ！！！得另开一个窗口, 在正常服务器路径下不在docker容器内部</span><br><span class="line">docker  cp /newfile.xx 容器Id:/needDir/newfile.xx</span><br><span class="line"># 返回窗口1查看效果 cat newfile.xx, 然后可以退出容器</span><br><span class="line">exit</span><br></pre></td></tr></table></figure>

<h1 id="服务器2-打开窗口2"><a href="#服务器2-打开窗口2" class="headerlink" title="服务器2 - 打开窗口2"></a>服务器2 - 打开窗口2</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"># 打包成新的镜像</span><br><span class="line">docker commit -m &quot;des&quot; -a &quot;name&quot; 容器Id newImageName:v1</span><br><span class="line">docker images | grep newImageName</span><br><span class="line"># 加载到k8s的镜像集</span><br><span class="line">docker tag newImageName:v1 docker.oa.com:8080/tce/newImageName:v1</span><br><span class="line">docker push docker.oa.com:8080/tce/newImageName:v1</span><br></pre></td></tr></table></figure>

<h1 id="服务器2-进入yml文件路径下"><a href="#服务器2-进入yml文件路径下" class="headerlink" title="服务器2 - 进入yml文件路径下"></a>服务器2 - 进入yml文件路径下</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"># 查看端口</span><br><span class="line">netstat -lntup | grep 8000</span><br><span class="line"># 创建</span><br><span class="line">kubectl create -f xxx.yml</span><br><span class="line"># 删除</span><br><span class="line">kubectl delete -f xxx.yml</span><br><span class="line"># 更新配置文件，重载</span><br><span class="line">kubectl apply -f xxx.yml</span><br><span class="line"># 获取命名空间</span><br><span class="line">kubectl get ns</span><br><span class="line"># 获取pod容器</span><br><span class="line">kubectl get pod -n 命名空间</span><br><span class="line"># 获取pod状态</span><br><span class="line">kubectl get pod -n  命名空间 -o wide</span><br><span class="line"># 查看pod详细状态</span><br><span class="line">kubectl describe pod pod容器name -n namespace -o wide</span><br><span class="line"># 获取service</span><br><span class="line">kubectl get svc -n  命名空间</span><br><span class="line">kubectl get svc,pod -n  命名空间</span><br><span class="line"># 进入内部, 可以直接用curl命令直接访问容器内部的连接，看是否有返回的页面数据，可以ping外部的ip等等检测</span><br><span class="line">kubectl exec -it pod容器name -n  命名空间 bash</span><br></pre></td></tr></table></figure>
